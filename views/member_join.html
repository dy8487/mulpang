<div id="main">			
	<section id="join_section">
		<h1>회원가입</h1>
		<form name="join_form" action="index.html" method="post" enctype="multipart/form-data">
			<img src="image/no_profile.png" alt="프로필 샘플 이미지">
			<table id="join_form_table">
				<tr>
					<th><label for="profile">프로필 이미지</label></th>
					<td>
						<input type="file" accept=".jpg" id="profile" name="profile" required>
						<progress value="0"></progress>
					</td>
				</tr>
				<tr>
					<th><label for="email">이메일</label></th>
					<td><input type="email" id="email" name="_id" required></td>
				</tr>
				<tr>
					<th><label for="password">비밀번호</label></th>
					<td><input type="password" id="password" name="password" required></td>
				</tr>
				<tr>
					<th><label for="password2">비밀번호확인</label></th>
					<td><input type="password" id="password2" required></td>
				</tr>			
			</table>
			<div class="btn_div">
				<button type="submit">회원 가입</button>
			</div>
		</form>
	</section>
</div>
